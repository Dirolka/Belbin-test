<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-card {
            transition: all 0.3s ease;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col p-4">
    <div class="w-full max-w-2xl text-center mx-auto flex-1 flex flex-col justify-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-12">Выберите тип тестирования</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- MCQ Test Option -->
            <a href="test.html" class="block">
                <div class="option-card bg-white rounded-xl p-8 shadow-md border border-gray-100 hover:border-blue-100 cursor-pointer">
                    <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">MCQ Тест</h2>
                    <p class="text-gray-500">Тест с множественным выбором ответов</p>
                </div>
            </a>

            <!-- Answer a Question Option -->
            <a href="" class="block">
                <div class="option-card bg-white rounded-xl p-8 shadow-md border border-gray-100 hover:border-purple-100 cursor-pointer">
                    <div class="bg-purple-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Скоро (или нет)</h2>
                    <p class="text-gray-500">Dirol</p>
                </div>
            </a>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-400 text-sm">
        @Dirolma
    </footer>
</body>
</html>
